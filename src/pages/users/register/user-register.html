<ion-header>
  <ion-navbar color="main">
    <ion-title text-center>
     Register
    </ion-title>
    <a (click)='goBack()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
    <!-- <ion-buttons end>
      <button ion-button (click)='addUser()'>Add</button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="userForm" (ngSubmit)='addUser()'>
  <ion-row>
    <!-- <img class="addPhoto" src="assets/images/medicine_logo.png"> -->
    <ion-item>
      <ion-label color="main" floating>First Name</ion-label>
      <ion-input type="text" formControlName="first_name" [class.invalid]="!userForm.controls.first_name.valid && (userForm.controls.first_name.dirty || submitAttempt)" text-left></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="main" floating>Last Name</ion-label>
      <ion-input type="text"  [class.invalid]="!userForm.controls.last_name.valid && (userForm.controls.last_name.dirty || submitAttempt)" formControlName="last_name"  text-left></ion-input>
    </ion-item>
      <ion-item>
       <ion-label color="main" floating>Phone</ion-label>
      <ion-input type="text" value="+63"  [class.invalid]="!userForm.controls.mobile.valid && (userForm.controls.mobile.dirty || submitAttempt)" formControlName="mobile" maxlength="13" text-left></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="main" floating>Email</ion-label>
      <ion-input type="email" formControlName="email" [class.invalid]="!userForm.controls.email.valid && (userForm.controls.email.dirty || submitAttempt)" text-left></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="main" floating>Username</ion-label>
      <ion-input type="text" formControlName="username" [ngClass]= "existUser ? 'exist_username' : not_exist "  text-left></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="main" floating>Password</ion-label>
      <ion-input type="password" formControlName="password"  [class.invalid]="!userForm.controls.password.valid && (userForm.controls.password.dirty || submitAttempt)"  text-left></ion-input>
    </ion-item>
  </ion-row><br>

  <button ion-button round full type="submit">Register</button>
  </form>
</ion-content>
