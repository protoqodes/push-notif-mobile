<ion-header>
  <ion-navbar color="main">
    <ion-title text-center>
     Forgot Password
    </ion-title>
    <a (click)='goBack()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
     <ion-item>
      <ion-label color="main" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" text-left></ion-input>
    </ion-item>
    <ion-item class="msg">
      <small>{{message}}</small>
   </ion-item>
  </ion-row>

  <button ion-button round full (click)="resetPass()">Reset password</button>
</ion-content>
