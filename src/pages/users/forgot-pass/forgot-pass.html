<ion-header>
  <ion-navbar color="main">
    <ion-title text-center>
     Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
     <ion-item>
      <ion-label color="main" floating>Email</ion-label>

  <button ion-button round full>Reset password</button>
</ion-content>
