 <ion-menu [content]="sidebar">
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Push Notification</ion-label>
        <ion-toggle [(ngModel)]="notification" color="secondary"></ion-toggle>
      </ion-item>
      <ion-item>
        <a class="sidebar-link">Edit Profile</a>
      </ion-item>
      <ion-item>
        <a class="sidebar-link" (click)="toFeedBack()" >Feedback</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #sidebar></ion-nav> 
<ion-header>
  <ion-navbar color="main">
    <ion-title text-center>
      <button ion-button (click)='updateUser()'>Save</button>
    </ion-title>
    <ion-buttons end>
    <a (click)='goBack()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-item text-center class="photo-holder">
    <div class="editPhoto">
    <button ion-button (click)="presentActionSheet()">Lets take a picture!</button>
    </div><br>
      <img [src]="captureDataUrl" *ngIf="captureDataUrl" class="profile-img"/>
      <br>
      <button ion-button (click)="upload()">Upload</button>
    </ion-item>

    <ion-item>
      <ion-label color="main" floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="first_name" text-left></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="main" floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="last_name" text-left></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="main" floating>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="mobile" text-left></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="main" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" text-left></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="main" floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" text-left></ion-input>
    </ion-item>
     <ion-item>
      <ion-label color="main" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" text-left></ion-input>
    </ion-item>


  </ion-row>
</ion-content>
