<ion-header>
  <ion-navbar color="main">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      Users
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/emoji.png"/>
        </ion-avatar>
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <ion-note item-end></ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-only (click)="editUser(user._id)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" icon-only (click)="removeUser(user._id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
