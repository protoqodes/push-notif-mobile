
<ion-content padding>
  <div class="login-holder">
    <div class="logo-holder">
      <img class="ac-logo" src="https://cdn.filestackcontent.com/VPkdgPyoT8KDCLJEk9Xn">
    </div>

    <form class="form-login">
      <label><input type="email" name="username" placeholder="Email or Mobile number" [(ngModel)]="posts.username" /></label>
      <label><input type="password" name="password" placeholder="Password" [(ngModel)]="posts.password" /></label>
      <button class="btn-green" type="submit" (click)="logMeIn()">Log In</button>
    </form>
    <a class="description forgot-pass" (click)="goReset()">Forgot your password?</a>
    <br/><br/>
    <a class="description forgot-pass" (click)="goRegister()">Register</a>
  </div>
</ion-content>
