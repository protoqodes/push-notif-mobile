 <ion-menu [content]="sidebar">
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Push Notification</ion-label>
        <ion-toggle [(ngModel)]="notification" color="secondary"></ion-toggle>
      </ion-item>
      <ion-item>
        <a class="sidebar-link">Edit Profile</a>
      </ion-item>
      <ion-item>
        <a class="sidebar-link" (click)="toFeedBack()" >Feedback</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #sidebar></ion-nav> 
<ion-header>
  <ion-navbar>
    <ion-title>
      Alisto
    </ion-title>
    <a (click)='logoutBtn()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h4>Feedback</h4>
	<form (ngSubmit)="feedbackForm()">
	<ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="feedback.title" name="title"></ion-input>
      </ion-item>
		<ion-item>
        <ion-label floating>Description</ion-label>
        	<ion-textarea [(ngModel)]="feedback.description" name="description"></ion-textarea>
      </ion-item>
      <br>
      <button ion-button type="submit" block>Send</button>
	</form>
</ion-content>
