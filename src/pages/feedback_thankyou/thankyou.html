<ion-header>
  <ion-navbar>
    <ion-title>
      SMS notification for A.C
    </ion-title>
  <a (click)='logoutBtn()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h4>Thank you!</h4>
	<div *ngIf="is_verify == '1';else verify">
    <p>We will read your feedback shortly</p>
  </div>
    <ng-template #verify>We have received your feedback. Please verify your email first. Thank you!</ng-template>
    <br>
  <div class="button-holder">
  <button ion-button (click)="backToPost()">Back to post</button>
  </div>
</ion-content>
