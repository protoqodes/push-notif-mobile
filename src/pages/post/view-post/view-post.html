<ion-header>
  <ion-navbar>
    <ion-title>
      Push notification for A.C
    </ion-title>
    <a (click)='goBack()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="post-holder">
    <div class="post-header">
      <img src="../../assets/imgs/logo.png" alt="Angeles City Logo" />
      <span>
        <h6>{{title}}</h6>
        <a href="#" class="date">@LungsodngAngeles  &bull; {{ created_at | date: format : timezone }}</a>
      </span>
    </div>
    <p>
      {{description}}
    </p>
    <img class="post-image" src="{{img}}" alt="" [hidden]="!img">
    <ion-item>
       <form class="comment" (ngSubmit)="postComment()">
         <div class="form-group">
           <input class="form-control" type="text" clearInput name="post-comment" [(ngModel)]="save_post.description" placeholder="Write a comment">
           <!-- <input type="submit" value="POST" > -->
         </div>
         <button ion-button round class="btn btn-green">Post</button>
       </form>
    </ion-item>
    <ion-item class="comment-content" *ngFor="let comment of comment_docs">
      <p>{{comment.fullname}}</p>
      <p>{{ comment.created_at | date: format : timezone }}</p>
      <div>{{ comment.description }}</div>

    </ion-item>
  </div>
</ion-content>
