
<ion-header>
  <ion-navbar>
    <ion-title>
      SMS notification for A.C
    </ion-title>
    <a (click)='goBack()' class="back-btn"><img src="https://cdn.filestackcontent.com/EBEl5OK0TKmGOOjWI1Kw"/></a>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="post-holder">
    <div class="post-header">
      <img src="https://cdn.filestackcontent.com/VPkdgPyoT8KDCLJEk9Xn" alt="Angeles City Logo" />
      <span>
        <h6>{{title}}</h6>
        <a href="#" class="date">@LungsodngAngeles  &bull; {{ created_at | date: format : timezone }}</a>
      </span>
    </div>
    <p>
      {{description}}
    </p>
    <img class="post-image" src="{{img}}" alt="" [hidden]="!img">
    <ion-item class="comment-content" *ngFor="let comment of comment_docs">
      <div class="comment-header">
        <img src="{{ comment.img }}" class="comment-img">
        <span>
          <span class="name">{{comment.fullname}}</span>
          <br>
          <span class="date">{{ comment.created_at | date: format : timezone }}</span>
        </span>
      </div>

      <p class="content">{{ comment.description }}</p>
    </ion-item>
    <ion-item class="comment-field">
       <form class="comment" (ngSubmit)="postComment()">
         <div class="form-group">
           <input class="form-control" type="text" clearInput name="post-comment" [(ngModel)]="save_post.description" placeholder="Write a comment">
           <!-- <input type="submit" value="POST" > -->
         </div>
         <button class="btn btn-green">Send</button>
       </form>
    </ion-item>
  </div>
</ion-content>
