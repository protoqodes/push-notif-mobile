<ion-header>
  <ion-navbar>
    <ion-title>
      Push notification for A.C
    </ion-title>
    <a (click)='logoutBtn()' class="logout-btn"><img src="../assets/imgs/power-off.png"/></a>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="hasData">
  <div class="holder">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading-holder">
            <h4>RECENT POSTS</h4>
          </div>

          <button class="filter-btn" (click)='filterPost()'>Filter</button>
          <div class="filter-holder">
            <input type="text" [(ngModel)]="title" placeholder="by title">
            <input type="text" [(ngModel)]="description" placeholder="by description">
          </div>
          <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="Refreshing...">
            </ion-refresher-content>
          </ion-refresher>

          <br>

          <div class="post-holder" (click)='selectedPost(post)' *ngFor="let post of posts">
            <div class="post-header">
              <img src="../../assets/imgs/logo.png" alt="Angeles City Logo" />
              <span>
                <h6>{{post.title}}</h6>
                <a href="#" class="date">@LungsodngAngeles  &bull; {{ post.created_at | date: format : timezone }}</a>
              </span>
            </div>
            <img class="post-image" src="{{post.img}}" alt="" [hidden]="!post.img">
            <p>
              {{post.description}}
            </p>
            <!-- <ul>
              <li><a href="#" class="date">{{ post.created_at | date: format : timezone }}</a></li>
              <li><a href="#" class="website">www.angelescity.gov.ph</a></li>
              <li><a href="#" class="social">@LungsodngAngeles</a></li>
            </ul> -->
             <form class="comment">
               <div class="form-group">
                 <input class="form-control" type="text" clearInput name="post-comment-{{ i }}" [(ngModel)]="post.field" placeholder="Add a comment">
                 <!-- <input type="submit" value="POST" > -->
               </div>
               <button ion-button round (click)='postComment(post)' class="btn btn-green">Post</button>
             </form>
            <!-- <ion-item class="comment-content" *ngFor="let comment of post.comment_docs">
                <div>{{ comment.description }}</div>
            </ion-item> -->
          </div>
        </div>
      </div>
    </div>
  </div>
       <!-- <button ion-button (click)='logoutBtn()'>Log out</button> -->
</ion-content>
