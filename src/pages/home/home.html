<ion-header>
  <ion-navbar>
    <ion-title>
      Push notification for A.C
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="hasData">
  <div class="holder">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading-holder">
            <h4>RECENT POSTS</h4>
          </div>
           <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="Refreshing...">
            </ion-refresher-content>
          </ion-refresher>
          <div class="post-holder" *ngFor="let post of posts">
            <div class="post-header">
              <img src="../../assets/imgs/logo.png" alt="Angeles City Logo" />
              <h6>{{post.title}}</h6>
            </div>
            <p>
              {{post.description}}
            </p>
            <img width="100" src="{{post.img}}" alt="">
            <ul>
              <li><a href="#" class="date">NOVEMBER 24, 2017</a></li>
              <li><a href="#" class="website">www.angelescity.gov.ph</a></li>
              <li><a href="#" class="social">@LungsodngAngeles</a></li>
            </ul>
            <ion-item>
               <ion-label color="primary" floating>Comment</ion-label>
               <ion-textarea  clearInput [(ngModel)]="user_comment"></ion-textarea>
            </ion-item>
             <button ion-button round (click)='postComment(post)'>Round Button</button>
              <ion-item *ngFor="let comment of post.comment_docs | slice:0:3;">
                  <div>{{ comment.description }}</div>

              </ion-item>
              <div *ngIf="post.comment_docs.length > 3"> See more...</div>
          </div>
      </div>

      </div>
    </div>
  </div>
</ion-content>
