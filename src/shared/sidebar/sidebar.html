<ion-menu [content]="sidebar">

    <ion-list>
      <ion-item>
        <ion-label>Push Notification</ion-label>
        <ion-toggle (ionChange)="notify(is_notify)" [(ngModel)]="is_notify" color="secondary"></ion-toggle>
      </ion-item>

      <ion-item>
        <a class="sidebar-link" (click)="toEdit()">Edit Profile</a>
      </ion-item>

      <ion-item>
        <a class="sidebar-link" (click)="toFeedBack()" >Feedback</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #sidebar></ion-nav>
